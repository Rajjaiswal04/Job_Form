<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Job Application  Form</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
        <link rel="icon" href="images/logo.jpg" type="image/jpg">
    </head>
    <body>
        <div class="header">
            <div class="logo">
                <h1>Job Form</h1>
            </div>
        </div>
        <div class="container">
            <div class="apply_box">
                <h1>Job Application Form</h1>
                <form action="mailto:jaiswalraj53946@gmail.com">
                    <div class="form_container">
                        <div class="form_control">
                            <label for="first_name">First Name  </label>
                            <input id="first_name" name="first_name" placeholder="Enter First Name " required>
                            </div>
                            <div class="form_control">
                            <label for="last_name">Last  Name  </label>
                            <input id="last_name" name="last_name" placeholder="Enter Last  Name " required>
                            </div>
                            <div class="form_control">
                                <label for="email">Email </label>
                                <input type="email" id="Email" name="Email" placeholder=" Enter Email" required>
                            </div>
                            <div class="form_control">
                                <label for="job_role">Job Role </label>
                                <select id="job_role">
                                <option value="">Select Job Role</option>
                                <option value="Frontend">Frontend Developer</option>
                                <option value="Backend">Backend Developer</option>
                                <option value="Full_Stack">Full Stack Developer</option>
                                <option value="UI-UX">UI UX Designer</option>
                                </select>
                                </div>
                                <div class="form_control">
                                    <label for="address">Address</label>
                                    <textarea name="address" required id=""address  cols="50" rows="4" placeholder="Enter Address"></textarea>
                                </div>
                                <div class="form_control">
                                    <label for="city">City</label>
                                    <input id="city" name="city" placeholder=" Enter City Name">
                                </div>
                                <div class="form_control">
                                    <label for="pincode">Pincode </label>
                                    <input type="number" id="pincode" name="pincode" placeholder=" Enter Your Pincode">
                                </div>
                                <div class="form_control">
                                    <label for="date">Date </label>
                                    <input type="date" id="date" name="date" value="2022-01-10" >
                                </div>
                                <div class="form_control">
                                    <label for="upload">Upload Your CV</label>
                                    <input type="file" id="upload" name="upload" required>
                                </div>                          
                        </div>
                        <div class="button_container">
                            <button type="submit">Apply Now</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </body>
    </html>
